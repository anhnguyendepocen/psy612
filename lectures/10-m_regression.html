# Multiple Regression II

---





## Categorical predictors

One of the benefits of using regression (instead of partial correlations) is that it can handle both continuous and categorical predictors and allows for using both in the same model.

Categorical predictors with more than two levels are broken up into several smaller variables. In doing so, we take variables that don't have any inherent numerical value to them (i.e., nominal and ordinal variables) and ascribe meaningful numbers that allow for us to calculate meaningful statistics. 

You can choose just about any numbers to represent your categorical variable. However, there are several commonly used methods that result in very useful statistics. 

---

## Dummy coding

In dummy coding, one group is selected to be a reference group. From your single nominal variable with *K* levels, `\(K-1\)` dummy code variables are created; for each new dummy code variable, one of the non-reference groups is assigned 1; all other groups are assigned 0.

.pull-left[
| Occupation | D1 | D2 |
|:----------:|:--:|:--:|
|Engineer | 0 | 0 |
|Teacher | 1 | 0 |
|Doctor | 0 | 1 |

The dummy codes are entered as IV's in the regression equation.
]

--

.pull-right[
|Person | Occupation | D1 | D2 |
|:-----|:----------:|:--:|:--:|
|Billy |Engineer | 0 | 0 |
|Susan |Teacher | 1 | 0 |
|Michael |Teacher | 1 | 0 |
|Molly |Engineer | 0 | 0 |
|Katie |Doctor | 0 | 1 |

]

### Example
Solomon’s paradox describes the tendency for people to reason more wisely about other people’s
problems compared to their own. One potential explanation for this paradox is that people tend to view
other people’s problems from a more psychologically distant perspective, whereas they view their own
problems from a psychologically immersed perspective. To test this possibility, researchers asked romantically-involved participants to think about a situation in which their partner cheated on them (self condition) or a friend’s partner cheated on their friend (other condition). Participants were also instructed to take a first-person perspective (immersed condition) by using pronouns such as I and me, or a third-person perspective (distanced condition) by using pronouns such as he and her.


```r
library(here)
solomon = read.csv(here("data/solomon.csv"))
```

 
.small[Grossmann, I., &amp; Kross, E. (2014). Exploring Solomon’s paradox: Self-distancing eliminates self-other
asymmetry in wise reasoning about close relationships in younger and older adults. _Psychological Science, 25_, 1571-1580.]

---



```r
psych::describe(solomon[,c("ID", "CONDITION", "WISDOM")], fast = T)
```

### Interpreting coefficients

When working with dummy codes, the intercept can be interpreted as the mean of the reference group.

`$$\begin{aligned} 
\hat{Y} &amp;= b_0 + b_1D_2 + b_2D_3 + b_3D_2 \\
\hat{Y} &amp;= b_0 + b_1(0) + b_2(0) + b_3(0) \\
\hat{Y} &amp;= b_0 \\
\hat{Y} &amp;= \bar{Y}_{\text{Reference}}
\end{aligned}$$`

What do each of the slope coefficients mean?

---

From this equation, we can get the mean of every single group.


```r
newdata = data.frame(dummy_2 = c(0,1,0,0),
                     dummy_3 = c(0,0,1,0),
                     dummy_4 = c(0,0,0,1))
predict(mod.1, newdata = newdata, se.fit = T)
```

```
## $fit
##          1          2          3          4 
## -0.5593042  0.1220847  0.1948435  0.3344884 
## 
## $se.fit
##         1         2         3         4 
## 0.1686358 0.1841382 0.1634457 0.1877848 
## 
## $df
## [1] 111
## 
## $residual.scale
## [1] 0.9389242
```
---

And the test of the coefficient represents the significance test of each group to the reference. The test of the intercept is the one-sample *t*-test comparing the intercept to 0.


```r
summary(mod.1)$coef
```

```
##               Estimate Std. Error   t value     Pr(&gt;|t|)
## (Intercept) -0.5593042  0.1686358 -3.316641 0.0012319438
## dummy_2      0.6813889  0.2496896  2.728944 0.0073896074
## dummy_3      0.7541477  0.2348458  3.211247 0.0017291997
## dummy_4      0.8937927  0.2523909  3.541303 0.0005832526
```

What if you wanted to compare groups 2 and 3?

---


```r
solomon = solomon %&gt;%
  mutate(dummy_1 = ifelse(CONDITION == 1, 1, 0),
         dummy_3 = ifelse(CONDITION == 3, 1, 0),
         dummy_4 = ifelse(CONDITION == 4, 1, 0)) 
mod.2 = lm(WISDOM ~ dummy_1 + dummy_3 + dummy_4, data = solomon)
summary(mod.2)
```

&lt;!-- ## Group level multiple regression --&gt;
&lt;!-- - i.e., ANOVA models   --&gt;
&lt;!-- - Need to put numbers to our categories --&gt;
&lt;!-- - Dummy code is default --&gt;
&lt;!-- - Effect coding is an option --&gt;
&lt;!-- - Other types too (though most are unhelpful) --&gt;

&lt;!-- ```{r, echo = FALSE} --&gt;
&lt;!-- library(tidyverse) --&gt;
&lt;!-- library(forcats) --&gt;
&lt;!-- one.way &lt;- read.csv("anova.csv") --&gt;
&lt;!-- one.way$group &lt;- one.way$IV --&gt;
&lt;!-- one.way$group &lt;- as.factor(one.way$group) --&gt;
&lt;!-- one.way &lt;- one.way %&gt;% --&gt;
&lt;!--   mutate(group = fct_recode(group, --&gt;
&lt;!--     "control"    = '0', --&gt;
&lt;!--     "tx1"    = '1', --&gt;
&lt;!--     "tx2"    = '2')) %&gt;%  --&gt;
&lt;!--   as_tibble() --&gt;

&lt;!-- library (broom) --&gt;
&lt;!-- ``` --&gt;

&lt;!-- ## When working with factors --&gt;
&lt;!-- - know thy class --&gt;
&lt;!-- ```{r} --&gt;
&lt;!-- class(one.way$group) --&gt;
&lt;!-- table(one.way$group) --&gt;
&lt;!-- ``` --&gt;
&lt;!-- - Many base R functions automatically convert character vectors to factors --&gt;
&lt;!-- - This is okay if you are just tossing into a regression model but problematic for many uses --&gt;


&lt;!-- ## Group level multiple regression --&gt;
&lt;!-- ```{r} --&gt;
&lt;!-- model.1 &lt;- lm(drugs ~ group, data = one.way )  --&gt;
&lt;!-- summary(model.1) --&gt;
&lt;!-- ``` --&gt;

&lt;!-- ## What happened?  --&gt;

&lt;!-- - For every nominal/categorical variable that has more than 2 levels R (default R) automatically creates L-1 dummy variables   --&gt;

&lt;!-- - Each of these dummy variables consists of 0 &amp; 1s just like before, except 1 group (the reference group) only is coded as a zero --&gt;

&lt;!-- - The interpretation of each coefficent is the difference between the group coded 1 and the reference group --&gt;

&lt;!-- ## group means --&gt;
&lt;!-- ```{r, message=FALSE} --&gt;
&lt;!-- library(dplyr) --&gt;
&lt;!-- (one.way %&gt;%  --&gt;
&lt;!--     group_by(group) %&gt;%  --&gt;
&lt;!--     filter(!is.na(drugs)) %&gt;%  --&gt;
&lt;!--     summarise(mean(drugs))) --&gt;
&lt;!-- ``` --&gt;


&lt;!-- ## See what R is doing with contrasts function --&gt;
&lt;!-- - a part of every factor  --&gt;
&lt;!-- ```{r} --&gt;
&lt;!-- contrasts(one.way$group) --&gt;

&lt;!-- # Can see the same with only 2 levels --&gt;
&lt;!-- contrasts(Multipleregression$group) --&gt;
&lt;!-- ``` --&gt;

&lt;!-- ## reordering --&gt;
&lt;!-- - no inherent order, so what does R spit out at you first?  --&gt;
&lt;!-- - default is alphabetic, but what if you wanted it by another variable --&gt;

&lt;!-- ```{r} --&gt;
&lt;!-- levels(one.way$group) --&gt;
&lt;!-- one.way$group.2 &lt;- relevel(one.way$group, "tx2") --&gt;
&lt;!-- levels(one.way$group.2) --&gt;
&lt;!-- ``` --&gt;

&lt;!-- ##  --&gt;
&lt;!-- ```{r} --&gt;
&lt;!-- model.2 &lt;- lm(drugs ~ group.2, data = one.way )  --&gt;
&lt;!-- tidy(summary(model.2)) --&gt;
&lt;!-- contrasts(one.way$group.2) --&gt;
&lt;!-- ``` --&gt;


&lt;!-- ## contrasts --&gt;
&lt;!-- ```{r} --&gt;
&lt;!-- ## dummy variables via: --&gt;
&lt;!-- contr.treatment(4) --&gt;
&lt;!-- ## effect coding via:  --&gt;
&lt;!-- contr.sum(4) --&gt;
&lt;!-- ``` --&gt;

&lt;!-- ## Asign contrast to factor variable --&gt;

&lt;!-- ```{r} --&gt;
&lt;!-- contr.sum(3) --&gt;
&lt;!-- contrasts(one.way$group) &lt;- contr.sum(3) --&gt;
&lt;!-- model.3 &lt;- lm(drugs ~ group, data = one.way )  --&gt;
&lt;!-- tidy(model.3) --&gt;
&lt;!-- ``` --&gt;
&lt;!-- ## effects (sum) coding --&gt;
&lt;!-- - note: intercept is the means of means --&gt;
&lt;!-- ```{r} --&gt;
&lt;!-- library(psych) --&gt;
&lt;!-- describe(one.way$drugs) --&gt;
&lt;!-- table(one.way$group) --&gt;
&lt;!-- ``` --&gt;
&lt;!-- - you may want to do "weighted" effect coding --&gt;

&lt;!-- ##  --&gt;
&lt;!-- ```{r} --&gt;
&lt;!-- anova(model.3) --&gt;
&lt;!-- ``` --&gt;
&lt;!--  - What does the ANOVA table look like for model.1 and model.2?  --&gt;
&lt;!--  - note the df for SSregression/SSbetween --&gt;


&lt;!-- ## what happens if you want a different reference group?  --&gt;
&lt;!-- - in addition to relevel (and fct_relevel in forcats) you can change the contrast matrix --&gt;
&lt;!-- ```{r} --&gt;
&lt;!-- contrasts(one.way$group) &lt;- contr.treatment(3, base = 2) --&gt;
&lt;!-- model.4 &lt;- lm(drugs ~ group, data = one.way )  --&gt;
&lt;!-- tidy(model.4) --&gt;
&lt;!-- ``` --&gt;

&lt;!-- ## --&gt;

&lt;!-- ```{r} --&gt;
&lt;!-- contrasts(one.way$group) &lt;- contr.treatment(3, base = 3) --&gt;
&lt;!-- model.5 &lt;- lm(drugs ~ group, data = one.way )  --&gt;
&lt;!-- tidy(model.5) --&gt;
&lt;!-- ``` --&gt;


&lt;!-- ## What happens if you have both nominal and continuous variables in the same model?  --&gt;

&lt;!-- ```{r} --&gt;
&lt;!-- model.6 &lt;- lm(drugs ~ group + alcohol, data = one.way )  --&gt;
&lt;!-- tidy(model.6) --&gt;
&lt;!-- ``` --&gt;

&lt;!-- ## how should you code variables to begin with? --&gt;

&lt;!-- - Easy enough to work with factor variables that have their level as their name --&gt;
&lt;!-- - No need to manually change (or create) a number associated with a level and use as.numeric --&gt;
&lt;!-- - For simple dichotomous variables, sometimes people do code 0/1 rather than tx/control for example --&gt;
&lt;!-- - Information could be lost without a code book, so best to name the variable what is coded 1 (e.g., tx or female rather than group or gender) --&gt;
